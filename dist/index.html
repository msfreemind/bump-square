<html>
  <head>
    <title>bumpSquare</title>

    <link rel="icon" type="image/png" href="./favicon.png">
    
    <link rel="stylesheet" type="text/css" href="./00-reset.css">
    <link rel="stylesheet" type="text/css" href="./main.css">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta property="og:title" content="bumpSquare" />
    <meta property="og:type" content="Website" />
    <meta property="og:image" content="https://www.bumpsquare.com/bump_preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description" content="2D Canvas game inspired by HaKox" />
    <meta name="author" content="Mark Swan" />

    <script>
      var fontsLoaded = false;

      WebFontConfig = {
        google: { families: ['Roboto:300,400,700'] },
        active: function() { fontsLoaded = true },
        inactive: function() { fontsLoaded = -1 }
      };

      (function() {
          var wf = document.createElement('script');
          wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
          wf.type = 'text/javascript';
          wf.async = 'true';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <h1 class="portrait-msg">Please tilt your device to landscape mode to play game.</h1>   

    <div class="main-container">
      <div class="softkey-container-1">
        <div class="softkey softkey-a">A</div>
        <div class="softkey softkey-s">S</div>
        <div class="softkey softkey-d">D</div>
      </div>

      <canvas id="myCanvas" width="1000" height="800"></canvas>
    
      <div class="softkey-container-2">
        <div class="softkey softkey-a">A</div>
        <div class="softkey softkey-s">S</div>
        <div class="softkey softkey-d">D</div>
      </div>
    </div>

    <div class="controls">
      <h2>Controls</h2>

      <ul>
        <li>Move Squares — A, S, D</li>
        <li>Restart Level — R</li>
      </ul>
    </div>

    <script type="application/javascript" src="./main.js"></script>
  </body>
</html>
